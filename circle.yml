machine:
  node:
    version: 4.4.0
  python:
    version: 2.7.6
dependencies:
  pre:
    - pip install xml2rfc
test:
  override:
    # Run lint
    - npm run lint
    # Run tests with coverage
    - npm test --coverage
deployment:
  production:
    branch: master
    commands:
      # Publish spec
      - 
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ] ; then npm publish ; fi
general:
  artifacts:
    - "coverage/lcov-report"
